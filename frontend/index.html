<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar shop</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./src/assets/css/icon.css" rel="stylesheet">
    <link href="./src/assets/css/carousel.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="img-fluid" src="./src/assets/img/guitarIcon/guitarIcon.png">
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav mr-auto mb-2">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--Modal-->



<main>




    <!--Сarousel-->
    <div id="carouselExampleIndicators" class="carousel slide carousel-sm" data-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 " src="src/assets/img/guitarForСarousel/firstGuitarForСarouselr.jpg"
                     alt="First slide">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="src/assets/img/guitarForСarousel/secondGuitarForСarousel.jpg"
                     alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="src/assets/img/guitarForСarousel/thirdGuitarForСarousel.jpg"
                     alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>


</main>


<footer>

</footer>

<script src="./dist/bundle.js"></script>
</body>
</html>
